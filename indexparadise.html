<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paradise Nursery</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 20px; background: #2d572c; color: white;
    }
    header nav a { margin: 0 10px; color: white; text-decoration: none; }
    .cart-icon { cursor: pointer; }
    .cart-count { background:red; border-radius:50%; padding:2px 6px; margin-left:4px; }
    .page { display: none; padding:20px; }
    .active { display:block; }
    .landing {
      height:100vh; background: url('https://picsum.photos/1200/800?grayscale') center/cover no-repeat;
      display:flex; flex-direction:column; justify-content:center; align-items:center; color:white; text-shadow:1px 1px 3px black;
    }
    .landing h1 { font-size:3em; }
    .landing p { max-width:500px; text-align:center; }
    .landing button { padding:10px 20px; margin-top:20px; font-size:1em; cursor:pointer; }
    .products, .cart { max-width:900px; margin:20px auto; }
    .product-list { display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:20px; }
    .product {
      border:1px solid #ddd; padding:10px; border-radius:10px; text-align:center;
      box-shadow:2px 2px 6px rgba(0,0,0,0.1);
    }
    .product img { width:100%; border-radius:10px; }
    .product button { margin-top:10px; padding:5px 10px; cursor:pointer; }
    .cart-item { display:flex; align-items:center; justify-content:space-between; border-bottom:1px solid #ddd; padding:10px 0; }
    .cart-item img { width:50px; border-radius:6px; margin-right:10px; }
    .cart-details { flex:1; display:flex; align-items:center; }
    .qty-btn { padding:2px 8px; margin:0 5px; cursor:pointer; }
    .total { font-weight:bold; margin-top:20px; font-size:1.2em; }
    .cart-buttons { margin-top:20px; }
    .cart-buttons button { padding:10px 15px; margin-right:10px; cursor:pointer; }
  </style>
</head>
<body>

  <header>
    <div><strong>Paradise Nursery</strong></div>
    <nav>
      <a href="#" onclick="showPage('landing')">Home</a>
      <a href="#" onclick="showPage('products')">Products</a>
      <a href="#" onclick="showPage('cart')">Cart <span class="cart-icon">ðŸ›’<span id="cartCount" class="cart-count">0</span></span></a>
    </nav>
  </header>

  <!-- Landing Page -->
  <div id="landing" class="page landing active">
    <h1>Welcome to Paradise Nursery</h1>
    <p>Your one-stop shop for beautiful houseplants that bring freshness and life into your home.</p>
    <button onclick="showPage('products')">Get Started</button>
  </div>

  <!-- Products Page -->
  <div id="products" class="page products">
    <h2>Our Plants</h2>
    <div class="product-list" id="productList"></div>
  </div>

  <!-- Cart Page -->
  <div id="cart" class="page cart">
    <h2>Your Shopping Cart</h2>
    <div id="cartItems"></div>
    <div class="total" id="cartTotal">Total: $0</div>
    <div class="cart-buttons">
      <button onclick="showPage('products')">Continue Shopping</button>
      <button onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script>
    const products = [
      {id:1, name:"Aloe Vera", price:10, img:"https://picsum.photos/200?random=1"},
      {id:2, name:"Snake Plant", price:15, img:"https://picsum.photos/200?random=2"},
      {id:3, name:"Peace Lily", price:20, img:"https://picsum.photos/200?random=3"},
      {id:4, name:"Spider Plant", price:12, img:"https://picsum.photos/200?random=4"},
      {id:5, name:"Money Plant", price:18, img:"https://picsum.photos/200?random=5"},
      {id:6, name:"Succulent Mix", price:25, img:"https://picsum.photos/200?random=6"}
    ];
    let cart = JSON.parse(localStorage.getItem('cart')) || {};

    // Switch Pages
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if(id==='cart') renderCart();
    }

    // Render Products
    function renderProducts() {
      const list = document.getElementById('productList');
      list.innerHTML = "";
      products.forEach(p=>{
        list.innerHTML += `
          <div class="product">
            <img src="${p.img}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>$${p.price}</p>
            <button onclick="addToCart(${p.id})">Add to Cart</button>
          </div>
        `;
      });
    }

    // Add to Cart
    function addToCart(id) {
      cart[id] = (cart[id] || 0) + 1;
      saveCart();
      updateCartCount();
      alert("Added to cart!");
    }

    // Render Cart
    function renderCart() {
      const container = document.getElementById('cartItems');
      container.innerHTML = "";
      let total = 0, totalItems = 0;
      for(const id in cart){
        const qty = cart[id];
        const product = products.find(p=>p.id==id);
        const subtotal = qty * product.price;
        total += subtotal;
        totalItems += qty;
        container.innerHTML += `
          <div class="cart-item">
            <div class="cart-details">
              <img src="${product.img}">
              <span>${product.name} - $${product.price}</span>
            </div>
            <div>
              <button class="qty-btn" onclick="changeQty(${id},-1)">-</button>
              ${qty}
              <button class="qty-btn" onclick="changeQty(${id},1)">+</button>
              = $${subtotal}
              <button class="qty-btn" onclick="removeItem(${id})">x</button>
            </div>
          </div>
        `;
      }
      document.getElementById('cartTotal').innerText = "Total: $" + total;
      updateCartCount();
    }

    // Change Quantity
    function changeQty(id, delta){
      cart[id] += delta;
      if(cart[id] <=0) delete cart[id];
      saveCart();
      renderCart();
    }

    // Remove Item
    function removeItem(id){
      delete cart[id];
      saveCart();
      renderCart();
    }

    // Save Cart
    function saveCart(){
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    // Update Count
    function updateCartCount(){
      let count = Object.values(cart).reduce((a,b)=>a+b,0);
      document.getElementById('cartCount').innerText = count;
    }

    // Checkout
    function checkout(){
      if(Object.keys(cart).length===0){ alert("Your cart is empty!"); return; }
      alert("Thank you for shopping at Paradise Nursery!");
      cart = {};
      saveCart();
      renderCart();
    }

    // Init
    renderProducts();
    updateCartCount();
  </script>
</body>
</html>
